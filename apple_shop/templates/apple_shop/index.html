<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>Homework 27 Alyautdinov R.T.</title>
</head>
<body>
    <aside> <!-- Боковая панель (сайдбар) -->
        <div class="position-fixed col-2 vh-100 position-relative container overflow-hidden bg-dark text-white" data-bs-theme="dark">
            <nav class="navbar-expand-lg"> <!-- Меню страницы -->
                <div class="border-bottom py-3">
                    <a class="navbar-brand" href="">
                        <img class="icon" src="/static/apple_shop/images/bootstrap-logo.svg" width="30" height="24">
                        Меню
                    </a>
                </div>

                <div class="mt-2 py-2 bg-primary rounded">
                    <a class="nav-link" href="/">
                        <img class="icon" src="/static/apple_shop/images/house-door.svg" width="30" height="24">
                        Главная
                    </a>
                </div>
                <div class="mt-2 py-2">
                    <a class="nav-link" href="categories/">
                        <img class="icon" src="/static/apple_shop/images/speedometer2.svg" width="30" height="24">
                        Категории
                    </a>
                </div>
                <div class="mt-2 py-2">
                    <a class="nav-link" href="catalog/">
                        <img class="icon" src="/static/apple_shop/images/table.svg" width="30" height="24">
                        Каталог
                    </a>
                </div>
                <div class="mt-2 py-2">
                    <a class="nav-link" href="contacts/">
                        <img class="icon" src="/static/apple_shop/images/person-circle.svg" width="30" height="24">
                        Контакты
                    </a>
                </div>
                <div class="position-absolute bottom-0 start-0 w-100 container">
                    <div class="border-top py-3">
                        <div class="btn-group dropup">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="icon rounded-circle" src="/static/apple_shop/images/punk.jpeg" width="40" height="40">
                            Пользователь
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Профиль</a></li>
                                <li><a class="dropdown-item" href="#">Выход</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </aside>

    <main>
        <div class="pt-5 row">
            <div class="col-2"></div>
            <div class="col-10">
                <h1 class="pt-5 mt-4 text-center">Главная</h1>
                <p class="text-secondary pb-3 text-center">Вы находитесь на сайте, предназначенном для продажи товаров.</p>
            </div>
        </div>

        <div class="row">

            <div class="col-3"></div>
            {% for product in products %}
            <div class="card col-2 ps-0 pe-0 text-center ms-4 me-5 container">
                <div class="card-header">
                    {{ product.name }}
                </div>
                <div class="card-body">
                    <h2>{{ product.price_per_unit }} руб.</h2>
                    <p class="pb-4">{{ product.description }}</p>
                    <div class="position-absolute bottom-0 start-0 w-100 container">
                        <button type="button" class="btn btn-outline-primary w-100 my-2">Купить</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </main>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
