{% extends 'apple_shop/base.html' %}

{% block optional_styles %}
    <style>
        #btn-owner {
        background-color: #0d6efd;
        border-radius: 5px;
        }
    </style>
{% endblock %}

{% block content %}
<aside> <!-- Боковая панель (сайдбар) -->
    {% include "apple_shop/tools/navbar.html" %}
</aside>

<main>
    <div class="pt-5 pb-5 row">
        <div class="col-2"></div>
        <div class="col-10">
            <h1 class="pt-5 text-center">Владелец</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-4 ms-5 me-5">
            <div class="card px-3 py-3 w-100">
                <form action="#" method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Наименование товара</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание товара</label>
                        <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
                    </div>

                    <label for="price_per_unit" class="form-label">Цена за штуку</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">₽</span>
                        <input type="number" class="form-control" id="price_per_unit" name="price_per_unit" required>
                    </div>

                    <label for="category" class="form-label">Категория</label>
                    <div class="input-group mb-3">
                      <select class="form-select" id="category" name="category" required>
                        <option selected>Выберите...</option>
                        <option value="Iphone">Iphone</option>
                        <option value="Ipad">Ipad</option>
                        <option value="MacBook">MacBook</option>
                        <option value="Watch">Watch</option>
                      </select>
                    </div>

                    <label for="photo" class="form-label">Фотография</label>
                    <div class="mb-3">
                      <input type="file" class="form-control" id="photo" name="photo">
                    </div>

                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>

        <div class="col-3 ms-5 me-5 text-center">
            Здесь вы можете добавить новые товары в интернет-магазин.
        </div>
    </div>
</main>

{% endblock %}

{% block optional_scripts %}
<script>
    window.addEventListener('load', () => {
      if (performance.navigation.type === 2) {
        document.querySelector('form').reset();
      }
    });
    window.addEventListener('pageshow', (event) => {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        document.querySelector('form').reset();
      }
    });
</script>
{% endblock %}
